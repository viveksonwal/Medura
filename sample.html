<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner</title>

    <!-- Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Banner Section -->
    <section class="banner">
        <!-- Desktop Banner -->
        <img src="Hero 3.jpg" 
             alt="Desktop Banner" 
             class="banner-img desktop-banner">

        <!-- Mobile Banner -->
        <img src="hero 3 M.jpg" 
             alt="Mobile Banner" 
             class="banner-img mobile-banner">
    </section>


<style>

    /* Banner basic */
.banner {
    width: 100%;
    overflow: hidden;
}

/* Common image style */
.banner-img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
}

/* Default: Desktop visible */
.desktop-banner {
    display: block;
}
.mobile-banner {
    display: none;
}

/* Mobile view */
@media (max-width: 768px) {
    .desktop-banner {
        display: none;
    }
    .mobile-banner {
        display: block;
    }
}

</style>



</body>
</html>
